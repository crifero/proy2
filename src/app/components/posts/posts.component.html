
<ul *ngIf="show"  class="list-group">

        <span>{{post.id}}</span>
    <span>{{post.title}}</span>
    <span>{{post.body}}</span>
    </li>
    
  </ul>
  <button (click)="mostrarlista()">
    {{show?'ocultar': 'mostrar'}}
      </button>
